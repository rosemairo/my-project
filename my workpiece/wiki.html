<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="wiki.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>sign in</title>
</head>
<body>
  <div class="jumbotron">
    <div class="containerdiv">
      <div class="containerdiv2">
      
          <h1>Welcome  back</h1>

          <h2 class="font">Sign in to access your personalized homepage,<br> follow authors and topics you love,<br> and clap for stories that matter to you.</h2>
          
          <div class="button">
              <button class="btn">
                  <span><i class="fab fa-google"></i></span>
                  <span class="text">Sign In with Google</span>
              </button><br>

              <button class="btn">
                  <span><i class="fab fa-facebook"></i></span>
                  <span class="text">Sign Up with Facebook</span>
              </button><br>

              <button class="btn">
                <span><i class="fab fa-twitter"></i></span>
                <span class="text">Sign Up with Twitter</span>
              </button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
